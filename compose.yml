name: laptopshop
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD-root}
      MYSQL_USER: laptopshop
      MYSQL_PASSWORD: laptopshop
      MYSQL_DATABASE: laptopshop
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./laptopshop.sql:/docker-entrypoint-initdb.d/laptopshop.sql

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    env_file:
      - .env
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8888
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      api-server:
        condition: service_healthy
  