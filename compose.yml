name: laptopshop
services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD-root}
      MYSQL_USER: laptopshop
      MYSQL_PASSWORD: laptopshop
      MYSQL_DATABASE: laptopshop
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql

  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    ports:
      - "8888:8888"
    env_file:
      - .env.example
    depends_on:
      mysql:
        condition: service_healthy

  react-client:
    build:
      context: ./ui
      dockerfile: Dockerfile
    env_file:
      - .env.example
    ports:
      - "80:3000"
    depends_on:
      - api-server

  